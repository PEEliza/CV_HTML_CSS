<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Vaquera El Rancho - Quejas</title>
    <link rel="stylesheet" href="styles_form.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap');
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulario de Quejas</h1>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <h2>Deje su queja aquí.</h2>
            <p>Si tiene alguna queja, llene el siguiente formulario...</p>
            <form action="enviar_formulario.php" method="POST">
             
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

               
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="(xxx) xxx-xxxx" required>

                <label for="motivo">Motivo de la Queja:</label>
                <select id="motivo" name="motivo" required>
                    <option value="">Selecciona una opción</option>
                    <option value="servicio">No me gustó</option>
                    <option value="producto">Esta feita su página</option>
                    <option value="retraso">No me convence</option>
                    <option value="otro">Otro</option>
                </select>

                <label for="prioridad">Prioridad:</label>
                <select id="prioridad" name="prioridad" required>
                    <option value="">Selecciona la prioridad</option>
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>

                <label for="descripcion">Descripción de la Queja:</label>
                <textarea id="descripcion" name="descripcion" rows="5" required></textarea>

              
                <button type="submit">Enviar Queja</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <a href="index.html" style="color: #fff; text-decoration: underline;">Volver al Inicio</a>
        </div>
    </footer>
</body>
</html>
